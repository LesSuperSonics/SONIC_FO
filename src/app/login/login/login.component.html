<div class="login-page">
  <div class="content px20">
    <form class="login-form" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
      novalidate>
      <div class="text-center">
        <h2 class="app-name">SONIC</h2>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput type="text" class="form-control" [(ngModel)]="form.email" placeholder="Email"
              [formControl]="emailFormControl">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="w-100">
            <input matInput type="password" class="form-control" [(ngModel)]="form.password" placeholder="Password"
              [formControl]="passwordFormControl" >
            <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
              Password must have at least 6 characters
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <button type="submit" mat-raised-button color="primary" class="w-100">Login</button>
          <button type="button" mat-button color="primary" class="w-100" (click)="onSignup()">Sign Up</button>
        </div>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
        Login failed: {{ errorMessage }}
      </div>

    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
