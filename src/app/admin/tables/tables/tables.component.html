<section id="sample-table" class="mat-elevation-z8 bg-white">
  <div style="height: 1px;">
  </div>
  <app-search></app-search>
  <mat-form-field class="filterInput">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <button class="addCbutton" mat-raised-button color="primary" (click)="onAddCandidate()">Ajouter Candidat</button>
  <input type="file" class="file-input" [accept]="requiredFileType" (change)="onFileSelected($event)" hidden #fileUpload>
  <button class="addCbutton" mat-raised-button color="primary" (click)="fileUpload.click()">Charger CSV </button>
  <table mat-table [dataSource]="dataSource" matSort class="w-100">
    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CIN </th>
      <td mat-cell *matCellDef="let row"> {{row.cin}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
      <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="expDuration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Years of experience </th>
      <td mat-cell *matCellDef="let row"> {{row.expDuration}} </td>
    </ng-container>
    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile </th>
      <td mat-cell *matCellDef="let row"> {{row.profile}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> 
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle value="bold">A</mat-button-toggle>
          <mat-button-toggle value="italic">C</mat-button-toggle>
          <mat-button-toggle value="underline">R</mat-button-toggle>
        </mat-button-toggle-group>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</section>
