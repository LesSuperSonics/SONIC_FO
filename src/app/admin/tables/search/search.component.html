<div>
    <mat-expansion-panel class="search-box">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Search for a candidate
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div>
            <mat-checkbox class="mat-checkbox" [formControl]="disableFirstNameSelect">First Name</mat-checkbox>
            <mat-form-field class="search" appearance="legacy">
                <mat-label>Search</mat-label>
                <input matInput placeholder="" [disabled]="!disableFirstNameSelect.value">
                <mat-icon matSuffix *ngIf="disableFirstNameSelect.value">search</mat-icon>
            </mat-form-field>
            <mat-checkbox class="mat-checkbox" [formControl]="disableLastNameSelect">Last Name</mat-checkbox>
            <mat-form-field class="search" appearance="legacy">
                <mat-label>Search</mat-label>
                <input matInput placeholder="" [disabled]="!disableLastNameSelect.value">
                <mat-icon matSuffix *ngIf="disableLastNameSelect.value">search</mat-icon>
            </mat-form-field>
        </div>
        <div>

        </div>
        <div>
            <mat-checkbox class="mat-checkbox" [formControl]="disablePhoneNumberSelect">Phone Number</mat-checkbox>
            <mat-form-field class="search" appearance="legacy">
                <mat-label>Search</mat-label>
                <input matInput placeholder="" [disabled]="!disablePhoneNumberSelect.value">
                <mat-icon matSuffix *ngIf="disablePhoneNumberSelect.value">search</mat-icon>
            </mat-form-field>
            <mat-checkbox class="mat-checkbox" [formControl]="disableEmailSelect">Email</mat-checkbox>
            <mat-form-field class="search" appearance="legacy">
                <mat-label>Search</mat-label>
                <input matInput placeholder="" [disabled]="!disableEmailSelect.value">
                <mat-icon matSuffix *ngIf="disableEmailSelect.value">search</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-checkbox class="mat-checkbox" [formControl]="disableExpSelect">Years of experience</mat-checkbox>
            <mat-form-field class="search">
                <input matInput type="number" min="0" placeholder="Years of experience"
                    [disabled]="!disableExpSelect.value">
            </mat-form-field>
            <mat-checkbox class="mat-checkbox" [formControl]="disableStatusSelect">Status</mat-checkbox>
            <mat-form-field class="search">
                <mat-select placeholder="Status" [disabled]="!disableStatusSelect.value">
                    <mat-option value="option">Accepted</mat-option>
                    <mat-option value="option">Current</mat-option>
                    <mat-option value="option">Rejected</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <mat-action-row>
            <button mat-button color="primary" >Search</button>
          </mat-action-row>
    </mat-expansion-panel>
</div>
