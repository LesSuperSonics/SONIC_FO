<mat-card>
  <mat-card-header>
    <mat-card-title>Received Candidates Timeline</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas baseChart width="70%" height="40%" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
      [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"></canvas>
  </mat-card-content>
</mat-card>
